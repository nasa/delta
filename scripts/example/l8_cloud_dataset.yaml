dataset:
  images:
    type: tiff
    extension: _data.tif
    directory: train
  labels:
    extension: _mask.png
    type: tiff
    directory: labels
  classes:
    - 0:
        name: Shadow
        color: 0x000000
    - 1:
        name: Shadow over Water
        color: 0x000080
    - 2:
        name: Water
        color: 0x0000FF
    - 3:
        name: Snow
        color: 0x00FFFF
    - 4:
        name: Land
        color: 0x808080
    - 5:
        name: Cloud
        color: 0xFFFFFF
    - 6:
        name: Flooded
        color: 0x808000

io:
  tile_size: [512, 512] # is default size, DELTA has well chosen defaults for many of these parameters